; This file controls technology compatibility. If mismatching technology is used then a
; penalty will be applied to the list of potential penalties calculated by techcompat.
; Every ship is assigned one or more technology groups (from techcompat.cfg) in this file.

[general]
; -------------- GENERAL CONFIG SECTION ---------------
; Any item not in a [tech] section use this multiplier. For instance, civilian tech.
unlisted_tech = 1.0
; Anything in listed in a [tech] section but not an explicitly defined in the ship 
; section combination uses this as the default multipier.
default_mult = 0.1
; If the ship is not listed under the ship section, then this multiplier is used.
unlisted_ship = 1.0

; ------------------ SHIP SECTION ---------------------
; Format: 
; [ship]
; item = (ship nickname <, ship nickname, ..>)
; <tech = (tech reference), [optional multiplier -- assumes 1.0]>
; <tech = (another tech reference), [optional multiplier -- assumes 1.0]>
; <tech = (yet another tech reference), [optional multiplier -- assumes 1.0]>

