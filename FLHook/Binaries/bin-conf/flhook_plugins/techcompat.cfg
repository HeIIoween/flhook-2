; This file controls technology compatibility. If mismatching technology is used then a
; penalty will be applied. Every ship and mountable item is assigned one or more technology
; groups in this file.

[general]
; -------------- GENERAL CONFIG SECTION ---------------
; Any items not in a [tech] section use this multiplier. For instance, civilian tech.
unlisted_tech = 1.0
; Anything in listed in a [tech] section but not an explicitly defined in the faction 
; section combination uses this as the default multipier.
default_mult = 0.1
; If the ship does not have a control item (in discovery this is the ID) then this 
; multiplier is used.
no_control_item = 0.01

; ----------------- FACTION SECTION -------------------
; Format: 
; [faction]
; item = (faction nickname <, faction nickname, ..>)
; <tech = (tech reference), (power gen multiplier)>
; <tech = (another tech reference), (power gen multiplier)>
; <tech = (yet anothertech reference), (power gen multiplier)>

